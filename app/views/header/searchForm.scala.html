@(searchForm:Form[controllers.SearchController.Search])

@import helper._ 
@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) } 
<!-- Search Form -->
@form(routes.SearchController.search()){
	<div class="row col-md-12" style="padding-left:0;padding-right:0" name="searchForm">
		<div class="col-xs-12 col-md-3">
			<select name="option" class="form-control" data-width="90px">
				<option value="0">Articles</option>
				<option value="1">Pseudo</option>
				<option value="2">Nom d'utilisateur</option>
			</select>
		</div>
		
		<div class="col-xs-12 col-md-9" style="padding-left:0;padding-right:0">

			<div class="col-xs-12 col-md-8">
				<input type="text" name="content" class="form-control" placeholder="Rechercher" ng-model="searchField" required>
			</div>

			<div class="col-xs-12 col-md-4">
				<input ng-disabled="searchForm.$invalid" class="btn btn-warning" value="Rechercher" type="submit">
					
				</input>
			</div>
		</div>

	</div>
}
